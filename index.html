<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<link rel="stylesheet" href="style.css">

</head>
<body>
     <div class="container text-center">
        <div class="calc-container ps-2 pe-4 position-absolute top-50 start-50 translate-middle mt-1">
            <div class="row">
                <form name="calc" >
                    <input type="text" id="entry" class="entry text-end" value="0" readonly>
                </form>
            </div>
            <div class="row">
                <div class="col-3">
<button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(7)">7</button>
                </div>
                
                <div class="col-3">
                  <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(8)">8</button>  
                </div>
                <div class="col-3">
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(9)">9</button>
                </div>
                <div class="col-3">
                    <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('+')">+</button>
                </div>
                
            </div>
            
            <div class="row">
                <div class="col-3">
<button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(4)">4</button></div>
                <div class="col-3">
                  <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(5)">5</button>  
                </div>
                <div class="col-3">
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(6)">6</button>
                </div>
                <div class="col-3">
                    <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('-')">-</button>
                </div>
                
            </div>

            <div class="row">
                <div class="col-3">
            <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(1)">1</button></div>
                <div class="col-3">
                  <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(2)">2</button>  
                </div>
                <div class="col-3">
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(3)">3</button>
                </div>
                <div class="col-3">
                    <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('*')">*</button>
                </div>
                
            </div>
            <div class="row">
                <div class="col-3">
                <button id="clearBut" type="button" class="btn btn-danger numBut" onclick="clearButPress()">Clear</button></div>
                <div class="col-3">
                  <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(0)">0</button>  
                </div>
                <div class="col-3">
                    <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress('.')">.</button>
                </div>
                <div class="col-3">
                    <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('/')">/</button>
                </div>
                
            </div>

            <div class="row">
                <div class="col-3">
            <button id="addMemBut" type="button" class="btn btn-warning numBut" onclick="copyButPress()">MC</button></div>
                <div class="col-3">
                  <button id="pasteMemBut" type="button" class="btn btn-warning numBut" onclick="pasteButPress()">MP</button>  
                </div>
                <div class="col-6">
                    <button id="equalBut" type="button" class="btn btn-info equalBut" onclick="equalButPress()">=</button>
                </div>
    
                
            </div>


       </div>
         
          <p class="text-center">Open Source Code by  <a href="https://github.com/albinaasllanaj/Calculator">Albina Asllanaj</a></p>
         
    </div>





   

    <script src="calc.js"></script>
    
</body>


</html>
